<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT" />
        <title>小説サイト一覧</title> 
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="my.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>
            $(document).bind('mobileinit', function(){
                $.mobile.defaultPageTransition = 'none';  
              });
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
        <script src="jquery.xdomainajax.js"></script>
        <script src="my.js"></script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page-list">
            <div data-role="content">
                <h2>
                    小説家になろう<br/>日間ランキング
                </h2>
                <p id="loading">ロード中...</p>
                <ul data-role="listview" data-divider-theme="b" data-inset="false"  id="results">

                </ul>

            </div>
        </div>
        <script id="resultsTemplate" type="text/x-jquery-tmpl">
        <li data-theme="c">
            <a href="#page-detail" onclick="setPage(${index});" data-transition="none">
                <div style="font-size: xx-small;text-align: right;height: 10px;">
                    <div style="display: inline-block;margin-left: auto;color:${continueStringColor};">
                        ${continueString}
                    </div>
                </div>
                <div>
                    <div style="display:  inline-block; width: 200px;overflow: hidden; color:#FD6532;">
                        ${title}
                    </div>
                    <div style="display:  inline-block; text-align: right;width: 60px;overflow: hidden;">
                        ${storyCount}
                    </div>
                </div>
                <div style="font-size: x-small">
                    <div style="display:  inline-block; width: 110px;overflow: hidden; ">
                        ${writer}
                    </div>
                    <div style="display:  inline-block; width: 50px">
                        ${genre}
                    </div>
                    <div style="display:  inline-block; text-align: right; width: 100px">
                        ${updatedDate}
                    </div>
                </div>
            </a>
        </li>
    </script>


    <div data-role="page" id="page-detail">
        <div data-role="content" id="detail">


        </div>
    </div>
    <script id="detailTemplate" type="text/x-jquery-tmpl">
        <div data-role="page" id="page-detail">
            <div data-role="content" id="detail" style="margine-left:20px;width:280px;padding-bottom:40px;">
                
                <div style="font-size: xx-small;text-align: right;height: 10px;">
                    <div style="display: inline-block;margin-left: auto;color:${continueStringColor};">
                        ${continueString}
                    </div>
                </div>
                <div>
                    <div style="display:  inline-block; width: 220px;overflow: hidden; color:#FD6532;">
                        ${title}
                    </div>
                    <div style="display:  inline-block; text-align: right;width: 60px;overflow: hidden;">
                        ${storyCount}
                    </div>
                </div>
                <div style="font-size: x-small">
                    <div style="display:  inline-block; width: 110px;overflow: hidden; ">
                        ${writer}
                    </div>
                    <div style="display:  inline-block; width: 70px">
                        ${genre}
                    </div>
                    <div style="display:  inline-block; text-align: right; width: 90px">
                        ${updatedDate}
                    </div>
                </div>
                <div style="width:280px;margine-top:30px;">
                    ${description}
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <a href="" style="width:320px;" data-role="button" onclick="NVTimer.currentUrl='${link}';NVTimer.currentTitle='${title}';document.location='nv://taphold';return false;" data-transition="slide">ダウンロード</a>
            </div>
        </div>
    </script>
    <script>

        var contentJson = [];  
        var contentObj ="";  
        var links,descriptions,writers,storyCounts,genres;
        
        var genreList = {
            "101":"異世界〔恋愛〕",
"102":" 現実世界〔恋愛〕",
"201":" ハイファンタジー",
"202":" ローファンタジー",
"301":" 純文学〔文芸〕",
"302":" ヒューマンドラマ〔文芸〕",
"303":" 歴史〔文芸〕",
"304":" 推理〔文芸〕",
"305":" ホラー〔文芸〕",
"306":" アクション〔文芸〕",
"307":" コメディー〔文芸〕",
"401":" VRゲーム〔SF〕",
"402":" 宇宙〔SF〕",
"403":" 空想科学〔SF〕",
"404":" パニック〔SF〕",
"9901":" 童話",
"9902":" 詩",
"9903":" エッセイ",
"9904":" リプレイ",
"9999":" その他",
"9801":" ノンジャンル"
        };
        $(document).ready(function(){  
            $.ajax({  
                url: 'http://api.syosetu.com/rank/rankget/?out=json&rtype=20170919-d', 
                type: 'GET',  
                dataType: 'json',
                success: onSuccess
            });
  
        });  
        function onSuccess(res){
            var jsonRes = res;
            var ncodeList = "";
            var num = 30;
            for(var i = 0; i<num;i++){
                contentJson[i] = jsonRes[i];
                ncodeList = ncodeList + jsonRes[i].ncode +"-";
   
            }
             $.ajax({  
                url: 'http://api.syosetu.com/novelapi/api/?out=json&ncode=' + ncodeList.slice(0,-1) +"&lim=" +  num, 
                type: 'GET',  
                dataType: 'json',
                success: onSuccess2
            });
        }
        function onSuccess2(res){
            var jsonRes = res;
            for(var i=0;i < contentJson.length;i++){
                 var row = jsonRes.filter(function(item, index){
                    if (item.ncode !== undefined
                            && item.ncode.toLowerCase() === contentJson[i].ncode.toLowerCase()) return true;
                 });
                if(row.length > 0){
                   contentJson[i].detail = row[0];
                }
            }
                    var count = contentJson.length;
                    for(var i = 0; i < count; i++){
                        var args = {
                            index : i,
                            link :  "http://ncode.syosetu.com/" + contentJson[i].detail.ncode +"/",
                            continueString : contentJson[i].detail.end === 1 ? "連載中" : "完結", //$(storyCounts[i]).text().slice(0,3),
                            title : contentJson[i].detail.title,
                            storyCount : '全' + contentJson[i].detail.general_all_no + '話',
                            writer : contentJson[i].detail.writer,
                            genre : genreList[contentJson[i].detail.genre],
                            updatedDate : contentJson[i].detail.general_lastup.slice(0,10), //$(updatedStrings[i]).text().slice(6,19)
                        };
                        if(contentJson[i].detail.end === 1){
                            args.continueStringColor = 'blue';
                        }else{
                            args.continueStringColor = 'red';
                        }
                        $( "#resultsTemplate").tmpl(args).appendTo( "#results" )
                    }
                    $('#loading').hide();
                    $('#results').listview('refresh');
        }
    
        function setPage(i){
            var args = {
                index : i,
                link :  "http://ncode.syosetu.com/" + contentJson[i].detail.ncode +"/",
                continueString : contentJson[i].detail.end === 1 ? "連載中" : "完結",
                title : contentJson[i].detail.title,
                storyCount : '全' + contentJson[i].detail.general_all_no + '話',
                writer :  contentJson[i].detail.writer,
                genre : genreList[contentJson[i].detail.genre],
                updatedDate : contentJson[i].detail.general_lastup.slice(0,10),
                description : contentJson[i].detail.story
            };
            if(contentJson[i].detail.end === 1){
                args.continueStringColor = 'blue';
            }else{
                args.continueStringColor = 'red';
            }
            $('#page-detail').replaceWith( $( "#detailTemplate").tmpl(args));
            $('#page-detail').trigger('create');
        }

    </script>
</body>
</html>
